      //   method 2 , where we can make a method outside , the class , by using prototype -prefeered method
      const Car = function (make, speed) {
        this.make = make;
        this.speed = `${speed} km/h`;
      };

      Car.prototype.acc = function () {
        return (this.speed = `${parseFloat(this.speed) + 10} km/h`);
      };
      Car.prototype.brake = function () {
        return (this.speed = `${parseFloat(this.speed) - 5} km/h`);
      };

      const car1 = new Car("BMW", 120);
      const car2 = new Car("Mercedes", 95);
