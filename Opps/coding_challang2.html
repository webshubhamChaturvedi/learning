<!DOCTYPE html>

  <body>
    <script>
      "use strict";
      class Car {
        constructor(make, speed) {
          this.make = make;
          this.speed = `${speed} km/h`;
        }
        acc() {
          return (this.speed = `${parseFloat(this.speed) + 10} km/h`);
        }
        get speedUs() {
          const chnagespeed = `${parseFloat(this.speed) * 0.621371} mi/h `;
          return (this.speed = chnagespeed);
        }
        //  set speedUs(value){
        //  const changespeed=
        //  }
      }
      const car1 = new Car("BMW", 100);
      console.log(car1.speedUs);
    </script>
  </body>
